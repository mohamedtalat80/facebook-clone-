<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static 'logo/faceclone logo.png' %}">

        <title>{% block title %}faceclone{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'logo/faceclone logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                            faceclone
                        </a>
                    
                 
                
            
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                
                <li class="nav-item">
                    <span class="nav-link">
                        <strong>@{{ request.user.username }}</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'log_out' %}">|Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
